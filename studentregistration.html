<html>
<head>
	<title>Summer Term Registration Form</title>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>

<form action="#" name="StudentRegistration" onsubmit="return(validate());">

	<table cellpadding="2" width="20%" bgcolor="#800000" align="center"
	cellspacing="2">
	
		<tr>
			<td colspan=2>
			<center><font size=4><b>Summer Term Registration Form</b></font></center>
			</td>
		</tr>

		<tr>
			<td>Name</td>
			<td><input type="text" name="studentname" id="studentname" pattern="[A-Za-z]{10}" title="ONLY letterS" size="30"></td> 
		</tr>

		<tr>
			<td>Father Name</td>
			<td><input type="text" name="fathername" id="fathername" 
			size="30"></td>
		</tr>
	
		

		<tr>
			<td>Personal Address</td>
			<td><input type="text" name="personaladdress"id="personaladdress" size="30">
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="sex" value="male" size="10">Male
				<input type="radio" name="sex" value="Female" size="10">Female
			</td>
		</tr>

		<tr>
		<td>City</td>
			<td>
			<select name="City">
				<option value="-1" selected>select..</option>
				<option value="New Delhi">NEW DELHI</option>
				<option value="Mumbai">MUMBAI</option>
				<option value="Goa">CHENNAI</option>
				<option value="Patna">BENGALURU</option>
			</select></td>
		</tr>

		<tr>
			<td>Course</td>
			<td><select name="Course">
			<option value="-1" selected>select..</option>
			<option value="B.Tech">B.TECH</option>
			<option value="MCA">MCA</option>
			<option value="MBA">MBA</option>
			<option value="BCA">BCA</option>
			</select></td>
		</tr>

		

		
		
		<tr>
			<td>PinCode</td>
			<td><input type="text" name="pincode" id="pincode" size="30"></td>
		</tr>
		<tr>
			<td>EmailId</td>
			<td><input type="email" name="emailid" id="emailid" size="30"></td>
		</tr>

		<tr>
			<td>DOB</td>
			<td><input type="text" name="dob" id="dob" size="30"></td>
		</tr>

		<tr>
			<td>MobileNo</td>
			<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
		</tr>
		<tr>
			<td>
				<input type="reset">
			</td>
			<td colspan="2"><input type="submit" value="Submit Form" /></td>
			<td>
				
				<button type="submit"><a href="Submit.html">FINISH</a></button>;   
			</td>
		</tr>
		
	</table>
	

</body>
</html>
